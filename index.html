<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock|Paper|Scissors</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <body>
        <div class="jumbotron">
            <div class="fluid-container">
                <div class="jumbo-styling">
                    <div class="background-control-red">
                        <h1>Rock, Paper, Scissors</h1>
                    </div>
                    <div class="background-control-green">
                        <h2>Scroll down to play!</h2>
                    </div>
                    <div class="background-control-blue">
                        <p><span class="glyphicon glyphicon-arrow-down down-arrow-style"></span></p>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 instructions">
                <h2>To play the game please press "r", "p", or "s" on your keyboard to select either rock, paper, or scissors.</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 game-board">
                    <p>Your choice was: 
                        <span id="userKeyName">...nothing</span>
                    </p>
                    <p>The computer's choice was: 
                        <span id="compKeyName">...nothing</span>
                    </p>
                </div>
                <div class="col-sm-2 fix"></div>
                <div class="col-sm-5 score-board">
                    <p>Wins: 
                        <span id="win">0</span>
                    </p>
                    <p>Losses: 
                        <span id="loss">0</span>
                    </p>
                    <p>Ties: 
                        <span id="tie">0</span>
                    </p>
                </div>
            </div>
        </div>

       
        <script type="text/javascript" src="logic.js"></script>
    </body>

</html>
